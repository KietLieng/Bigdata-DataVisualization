      padding: 4px;

    #map {
      height: 450px;

  <script src='jquery-1.9.1.min.js' type="text/javascript"></script>

  <script src="map.js" type="text/javascript" type="text/javascript"></script>
  <script>
        var RC_LOG_SIZE = 20;
        var DEFAULT_LANG = 'en';
        var bubblesArray = [];
          $(document).ready(function() {
            loadDataPoints();
            wiki_map = new Datamap({
              element: document.getElementById("map"),
              bubbles: bubblesArray,
              geographyConfig: {
                highlightFillColor: '#eddc4e',
                highlightBorderColor: 'white'
              },
              bubblesConfig: {
                popupOnHover: false,
                highlightOnHover: true,
                defaultFill: "cyan",
                borderWidth: 1,
                borderColor: 'green',
                highlightBorderColor: 'red',
                highlightFillColor: 'cyan',
                highlightBorderWidth: 1,
                highlightFillOpacity: 0.85,
                animationSpeed: 600
              },
              popupTemplate: function(geo, data) {              
                return '<div class="hoverinfo">' + geo + '<span class="lang">' + data + '</span></div>';
              },
              fills: {
                defaultFill: '#CCC',
                'add': '#555555',
                'bubbleFill': 'red'
              }
            });
            wiki_map.bubbles(bubblesArray);
//            wiki_map.addBubbles = addBubbles;
            return;
        });
        setInterval(fillMap, 3000);
  </script>
